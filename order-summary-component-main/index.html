<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/order-summary-component-main/images/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="hero">
    <div class="sub-container">
      <h3>Order Summary</h3>

      <p class="sentence">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="type">
        <div class="type-left">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <h4 class="annual">Annual Plan<h4>
              <p class="price">$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="blocks">
        <a href="#" class="proceed">Proceed to Payment</a> 
        <a href="#" class="stop">Cancel Order</a>
      </div> 
    </div>
  </div>
</body>
</html>
